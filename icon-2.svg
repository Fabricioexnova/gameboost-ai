<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bgGradient)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="128" cy="128" r="80" fill="url(#glowGradient)"/>
  
  <!-- Main eye shape -->
  <ellipse cx="128" cy="128" rx="60" ry="40" fill="url(#eyeGradient)"/>
  
  <!-- Inner eye -->
  <ellipse cx="128" cy="128" rx="35" ry="25" fill="#000000"/>
  
  <!-- Pupil -->
  <circle cx="128" cy="128" r="15" fill="url(#eyeGradient)"/>
  
  <!-- Highlight */
  <circle cx="135" cy="120" r="6" fill="#ffffff" opacity="0.8"/>
  
  <!-- Alert dot -->
  <circle cx="180" cy="76" r="8" fill="#ff0080"/>
  <circle cx="180" cy="76" r="12" fill="#ff0080" opacity="0.3"/>
  
  <!-- Scanning lines -->
  <line x1="68" y1="128" x2="188" y2="128" stroke="#00ff88" stroke-width="1" opacity="0.6"/>
  <line x1="128" y1="88" x2="128" y2="168" stroke="#00ff88" stroke-width="1" opacity="0.6"/>
</svg>